    <main>
        <!-- contenido -->
        <div class="contenido">
            <section>
                <h1 id="ingresoDatosPersonales">RESERVACIÓN</h1>
                <section>
                    <form id="formulario-consulta">
                        <label>
                            <p>Nombre Completo:</p>
                            <input type="text" name="nombrePersona-reservar" id="nombrePersona-reservar" placeholder="Ej: Abel Alexander" required minlength="3" maxlength="30" pattern="([A-Z |a-z])*" title="Estimado usuario, por favor ingrese solo letras">
                        </label>
                        <label>
                            <p>Apellido Completo:</p>
                            <input type="text" name="apellidoPersona-reservar" id="apellidoPersona-reservar" placeholder="Ej: Crespo Zambrano" required minlength="3" maxlength="40" pattern="([A-Z |a-z])*" title="Estimado usuario, por favor ingrese solo letras">
                        </label>
                        <label>
                            <p>Dia:</p>
                            <input type="date" class="input-dia" name="dia-reservar" id="dia-reservar" required>
                        </label>
                        <label>
                            <p>Hora:</p>
                            <input type="time" class="input-hora" name="hora-reservar" id="hora-reservar" required>
                        </label>
                        <label>
                            <p>Correo:</p>
                            <input type="email" placeholder="Ej: @gmail.com" name="correoPersona-reservar" id="correoPersona-reservar" required pattern="[^@ \t\r\n]+@gmail\.com" title="Estimado usuario, por favor ingrese correctamente el dato solicitado: nombreCorreo@gmail.com">
                        </label>
                        <label>
                            <label>
                                <p>Cantidad de Asiento:</p>
                                <input type="number" title="Cantidad de asientos" class="input-numeroPersona" placeholder="5" name="numeroPersona-reservar" id="numeroPersona-reservar" required min="1" max="40">
                            </label>
                            <p style="margin-right: 0%;">$0.00</p>
                            <!-- <button type="button" class="button-calcular">Calcular</button> -->
                        </label>
                        <label>
                            <fieldset>
                            <legend>
                                <p style="border: 1px solid#000; padding-left: 5px; padding-right: 5px; padding-top: 2px; padding-bottom: 2px;">Medio de Pago</p>
                            </legend>
                            <!-- icono -->
                            <details>
                                <summary>
                                    <!-- icono -->
                                    <i class="far fa-credit-card" title="Metodo De Pago" aria-label="metodo de pago"></i>
                                </summary>
                                <label>
                                    <p>Numero de la Tarjeta:
                                        <div>
                                            <input type="text" class="input-casilla ic1" minlength="1" maxlength="4" placeholder="0000" name="numeroTarjeta-casilla1" id="numeroTarjeta-casilla1" required pattern="(\d){4}" title="Estimado usuario, por favor ingrese los cuatro digitos correctamente">
                                            <input type="text" class="input-casilla ic2" minlength="1" maxlength="4" placeholder="0000" name="numeroTarjeta-casilla2" id="numeroTarjeta-casilla2" required pattern="(\d){4}" title="Estimado usuario, por favor ingrese los cuatro digitos correctamente">
                                            <input type="text" class="input-casilla ic3" minlength="1" maxlength="4" placeholder="0000" name="numeroTarjeta-casilla3" id="numeroTarjeta-casilla3" required pattern="(\d){4}" title="Estimado usuario, por favor ingrese los cuatro digitos correctamente">
                                            <input type="text" class="input-casilla ic4" minlength="1" maxlength="4" placeholder="0000" name="numeroTarjeta-casilla4" id="numeroTarjeta-casilla4"  required pattern="(\d){4}" title="Estimado usuario, por favor ingrese los cuatro digitos correctamente">
                                        </div>
                                    </p>
                                </label>
                                <label>
                                    <p>Nombre del Titular de la Tarjeta:</p>
                                    <input type="text" title="Nombre del titular de la tarjeta" placeholder="Nombre y Apellido" name="nombreTitularTarjeta-reservar" id="nombreTitularTarjeta-reservar" required minlength="3" maxlength="60" pattern="([A-Z |a-z])*" title="Estimado usuario, por favor ingrese solo letras">
                                </label>
                                <label>
                                    <p>Fecha de expiración:</p>
                                    <input type="date" class="input-fechaExpiracionTarjeta" name="fechaExpiracion-reservar" id="fechaExpiracion-reservar" required>
                                </label>
                                <label>
                                    <p>CVC:</p>
                                    <input type="text" class="input-cvc" minlength="1" maxlength="4" placeholder="1234" name="cvcTrajeta-reservar" id="cvcTrajeta-reservar" required pattern="(\d){4}" title="Estimado usuario, por favor ingrese los cuatro digitos correctamente">
                                </label>
                                <button type="button" class="button-confirmar">Confirmar</button>
                            </details>
                            </fieldset>
                        </label>
                        <label>
                            <div class="div-detalle">
                                <label>
                                    <p>Detalle (opcional):</p>
                                    <textarea cols="40" rows="4" class="detalle" placeholder="Especificación:" name="detalleEspecificacion-reservar" id="detalleEspecificacion-reservar"></textarea>
                                </label>
                                <!-- modificado -->
                                <button type="submit" name="submit" value="Enviar Reservacion">Enviar Reservacion</button>
                                <button type="reset" name="reset" value="Limpiar Formulario">Limpiar Formulario</button>
                                <!-- <button type="submit" name="submit" value="Enviar Reservacion" onclick="alert('La solicitud de la reservación fue enviado!!')">Enviar Reservacion</button> -->
                            </div>
                        </label>
                    </form>
                </section>
            </section>
        </div>
