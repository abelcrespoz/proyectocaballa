            <a href="contacto.html" class="contacto">CONTACTO</a>
        </nav>
    </header>

    <main>
        <!-- contenido -->
        <div class="contenido">
            <section>
                <h1 id="ingresoDatosPersonales">RESERVACIÓN</h1>
                <section>
                    <form id="formulario-consulta">
                        <label>
                            <p>Nombre:</p>
                            <input type="text" title="Nombre de la persona que va a reservar" name="nombrePersona-reservar" id="nombrePersona-reservar" placeholder="Ej: Abel Alexander">
                        </label>
                        <label>
                            <p>Apellido:</p>
                            <input type="text" title="Apellido de la persona que va a reservar" placeholder="Ej: Crespo Zambrano" name="apellidoPersona-reservar" id="apellidoPersona-reservar">
                        </label>
                        <label>
                            <p>Dia:</p>
                            <input type="date" title="Dia de la reservacion" class="input-dia" name="dia-reservar" id="dia-reservar">
                        </label>
                        <label>
                            <p>Hora:</p>
                            <input type="time" title="Hora de la reservacion" class="input-hora" name="hora-reservar" id="hora-reservar">
                        </label>
                        <label>
                            <p>Correo:</p>
                            <input type="email" title="Correo de la persona que va a reservar" placeholder="Ej: @gmail.com" name="correoPersona-reservar" id="correoPersona-reservar">
                        </label>
                        <label>
                            <label>
                                <p>Numero de persona:</p>
                                <input type="number" title="Cantidad de asientos" class="input-numeroPersona" placeholder="5" name="numeroPersona-reservar" id="numeroPersona-reservar">
                            </label>
                            <p>$0.00</p>
                            <button title="Valor a calcular">Calcular</button>
                        </label>
                        <label>
                            <p>Medio de pago</p>
                            <!-- icono -->
                            <details>
                                <summary>
                                    <!-- icono -->
                                    <i class="far fa-credit-card" title="Metodo De Pago" aria-label="metodo de pago"></i>
                                </summary>
                                <label>
                                    <p>Numero de la tarjeta:
                                        <div>
                                            <input type="text" title="Casilla 1" class="input-casilla ic1" size="4" maxlength="4" placeholder="0000" name="numeroTarjeta-casilla1" id="numeroTarjeta-casilla1">
                                            <input type="text" title="Casilla 2" class="input-casilla ic2" size="4" maxlength="4" placeholder="0000" name="numeroTarjeta-casilla2" id="numeroTarjeta-casilla2">
                                            <input type="text" title="Casilla 3" class="input-casilla ic3" size="4" maxlength="4" placeholder="0000" name="numeroTarjeta-casilla3" id="numeroTarjeta-casilla3">
                                            <input type="text" title="Casilla 4" class="input-casilla ic4" size="4" maxlength="4" placeholder="0000" name="numeroTarjeta-casilla4" id="numeroTarjeta-casilla4">
                                        </div>
                                    </p>
                                </label>
                                <label>
                                    <p>Nombre del titular de la tarjeta:</p>
                                    <input type="text" title="Nombre del titular de la tarjeta" placeholder="Ej: Abel Crespo" name="nombreTitularTarjeta-reservar" id="nombreTitularTarjeta-reservar">
                                </label>
                                <label>
                                    <p>Fecha de expiración:</p>
                                    <input type="date" title="Fecha de expiración de la tarjeta" class="input-fechaExpiracionTarjeta" name="fechaExpiracion-reservar" id="fechaExpiracion-reservar">
                                </label>
                                <label>
                                    <p>CVC:</p>
                                    <input type="text" title="CVC de la tarjeta" class="input-cvc" size="4" maxlength="4" placeholder="1234" name="cvcTrajeta-reservar" id="cvcTrajeta-reservar">
                                </label>
                                <button class="button-confirmar">Confirmar</button>
                            </details>
                        </label>
                        <label>
                            <div class="div-detalle">
                                <label>
                                    <p>Detalle:</p>
                                    <textarea cols="40" rows="4" class="detalle" placeholder="Especificación:" name="detalleEspecificacion-reservar" id="detalleEspecificacion-reservar"></textarea>
                                </label>
                                <button>Reserva</button>
                            </div>
                        </label>
                    </form>
                </section>
            </section>
        </div>
    </main>
